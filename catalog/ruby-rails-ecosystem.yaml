      - Scope management
      - Simple DSL
      - Testing helpers

  cancancan:
    name: CanCanCan
    description: Authorization library
    repository: https://github.com/CanCanCommunity/cancancan
    features:
      - Ability definitions
      - Role-based access
      - Resource authorization
      - View helpers

database_orm:
