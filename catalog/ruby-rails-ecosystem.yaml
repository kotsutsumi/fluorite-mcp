performance_caching:
  redis_gems:
    redis:
      name: redis-rb
      description: Redis Ruby client
      repository: https://github.com/redis/redis-rb
      features:
        - Connection pooling
        - Pipelining
        - Pub/Sub
        - Lua scripting

    redis_rails:
      name: redis-rails
      description: Redis stores for Rails
      features:
        - Cache store
        - Session store
        - HTTP cache store

  background_jobs:
    sidekiq:
      name: Sidekiq
      description: Background job processing
      homepage: https://sidekiq.org
      repository: https://github.com/sidekiq/sidekiq
      features:
        - Multi-threaded
        - Redis-backed
        - Web UI
        - Scheduled jobs
        - Retry mechanism
        - Dead job queue
      addons:
        - sidekiq-cron
        - sidekiq-unique-jobs
        - sidekiq-failures

    resque:
      name: Resque
      description: Redis-backed job queue
      repository: https://github.com/resque/resque
      features:
        - Fork-based
        - Web UI
        - Plugin system
        - Priority queues

    delayed_job:
      name: Delayed Job
      description: Database-backed job queue
      repository: https://github.com/collectiveidea/delayed_job
      features:
        - Database storage
        - No additional dependencies
        - ActiveRecord integration

    good_job:
      name: GoodJob
      description: Postgres-based job queue
      repository: https://github.com/bensheldon/good_job
      features:
        - Postgres LISTEN/NOTIFY
        - Multithreaded
        - Web dashboard
        - Cron-like scheduling

  monitoring:
    rack_mini_profiler:
      name: Rack Mini Profiler
      description: Performance profiling
      repository: https://github.com/MiniProfiler/rack-mini-profiler
      features:
        - Page speed badge
        - Database query analysis
        - Memory profiling
        - Flamegraphs

    bullet:
      name: Bullet
      description: N+1 query detection
      repository: https://github.com/flyerhzm/bullet
      features:
        - N+1 detection
        - Unused eager loading
        - Counter cache suggestions
        - Alert notifications

