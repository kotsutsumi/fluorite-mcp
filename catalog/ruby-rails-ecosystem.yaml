---
name: Ruby on Rails Ecosystem
version: 1.0.0
description: Complete Ruby language and Rails framework ecosystem with gems and tools
category: web-development
subcategory: full-stack
tags:
  - ruby
  - rails
  - mvc
  - web-framework
  - full-stack

core:
  ruby:
    name: Ruby
    description: Dynamic, object-oriented programming language focusing on simplicity and productivity
    homepage: https://www.ruby-lang.org
    repository: https://github.com/ruby/ruby
    current_version: "3.3.0"
    features:
      - Object-oriented
      - Dynamic typing
      - Garbage collection
      - Metaprogramming
      - Blocks and iterators
      - Multiple inheritance via mixins
    philosophy:
      - Developer happiness
      - Convention over configuration
      - DRY (Don't Repeat Yourself)
      - MINASWAN (Matz is nice and so we are nice)

  ruby_version_managers:
    rbenv:
      name: rbenv
      description: Ruby version management tool
      repository: https://github.com/rbenv/rbenv
      features:
        - Simple and predictable
        - Shell integration
        - Plugin system
        - Per-project Ruby versions
      commands:
        install: rbenv install 3.3.0
        use: rbenv local 3.3.0
        list: rbenv versions

    rvm:
      name: RVM (Ruby Version Manager)
      description: Ruby installation and version manager
      homepage: https://rvm.io
      features:
        - Gemset management
        - Ruby compilation
        - Automatic switching
        - System integration
      commands:
        install: rvm install 3.3.0
        use: rvm use 3.3.0
        list: rvm list

  package_management:
    bundler:
      name: Bundler
      description: Ruby dependency management
      homepage: https://bundler.io
      features:
        - Dependency resolution
        - Version locking
        - Gemfile management
        - Environment isolation
      commands:
        install: bundle install
        update: bundle update
        exec: bundle exec
        add: bundle add <gem>

    rubygems:
      name: RubyGems
      description: Ruby package repository
      homepage: https://rubygems.org
      features:
        - Package hosting
        - Version management
        - Dependency tracking
        - Security advisories

rails_framework:
  rails:
    name: Ruby on Rails
    description: Full-stack web application framework
    homepage: https://rubyonrails.org
    repository: https://github.com/rails/rails
    current_version: "7.1"
    components:
      active_record:
        description: ORM (Object-Relational Mapping)
        features:
          - Database abstraction
          - Migrations
          - Associations
          - Validations
          - Callbacks
          - Query interface

      action_pack:
        description: Web request handling
        components:
          - Action Controller (MVC controller)
          - Action View (view templates)
          - Action Dispatch (routing)

      active_job:
        description: Background job framework
        features:
          - Queue abstraction
          - Multiple backend support
          - Retry logic
          - Callbacks

      action_cable:
        description: WebSocket framework
        features:
          - Real-time features
          - Channel subscriptions
          - Broadcasting
          - Connection management

      active_storage:
        description: File upload management
        features:
          - Cloud storage integration
          - Image processing
          - Direct uploads
          - Variant generation

      action_mailer:
        description: Email framework
        features:
          - Template rendering
          - Multipart emails
          - Attachments
          - Preview system

      action_mailbox:
        description: Inbound email routing
        features:
          - Email parsing
          - Routing rules
          - Processing pipeline

      action_text:
        description: Rich text content
        features:
          - Trix editor integration
          - Image attachments
          - Sanitization

    commands:
      new_app: rails new myapp
      server: rails server
      console: rails console
      generate: rails generate
      migrate: rails db:migrate
      routes: rails routes

  asset_management:
    sprockets:
      name: Sprockets
      description: Asset pipeline for Rails
      features:
        - Asset compilation
        - Fingerprinting
        - Compression
        - Concatenation

    webpacker:
      name: Webpacker (deprecated)
      description: JavaScript asset bundling
      replacement: jsbundling-rails

    jsbundling_rails:
      name: jsbundling-rails
      description: JavaScript bundling for Rails
      repository: https://github.com/rails/jsbundling-rails
      bundlers:
        - esbuild
        - rollup
        - webpack
        - vite

    cssbundling_rails:
      name: cssbundling-rails
      description: CSS bundling for Rails
      repository: https://github.com/rails/cssbundling-rails
      processors:
        - tailwind
        - bootstrap
        - bulma
        - postcss
        - sass

    importmap_rails:
      name: importmap-rails
      description: Import maps for Rails
      repository: https://github.com/rails/importmap-rails
      features:
        - No build step
        - ESM modules
        - CDN integration
        - Vendored packages

authentication_authorization:
  devise:
    name: Devise
    description: Flexible authentication solution
    repository: https://github.com/heartcombo/devise
    features:
      - Database authentication
      - OAuth support
      - Password recovery
      - Account confirmation
      - Session management
      - Remember me
      - Account locking
      - Trackable logins
    modules:
      - Database Authenticatable
      - Registerable
      - Recoverable
      - Rememberable
      - Validatable
      - Confirmable
      - Lockable
      - Timeoutable
      - Trackable
      - Omniauthable

  omniauth:
    name: OmniAuth
    description: Multi-provider authentication
    repository: https://github.com/omniauth/omniauth
    providers:
      - Google
      - Facebook
      - Twitter
      - GitHub
      - LinkedIn
      - SAML
      - OAuth2 generic
    features:
      - Strategy pattern
      - Middleware-based
      - Provider abstraction

