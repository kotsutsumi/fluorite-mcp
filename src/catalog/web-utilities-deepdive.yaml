id: "web-utilities-deepdive"
name: "Web/アプリ/インフラ/IoT — ユーティリティ/モジュール深堀り"
homepage: "https://github.com/kotsutsumi/fluorite-mcp"
summary: "Web フルスタック、モバイル/デスクトップ、インフラ/プラットフォーム、IoT/エッジの“追加すると効く”モジュール群を横断。選定と導入の出発点に。"
categories:
  web-build-foundation:
    - name: "Vite / Rspack / ESBuild / SWC"
      homepage: "https://vitejs.dev/ | https://www.rspack.dev/ | https://esbuild.github.io/ | https://swc.rs/"
      summary: "高速ビルド/トランスパイル基盤。"
    - name: "Turborepo / Nx / Lage"
      homepage: "https://turbo.build/repo | https://nx.dev/ | https://github.com/microsoft/lage"
      summary: "モノレポ運用・キャッシュ最適化・影響範囲ビルド。"
    - name: "Changesets / semantic-release / release-please"
      homepage: "https://github.com/changesets/changesets | https://semantic-release.gitbook.io/semantic-release/ | https://github.com/googleapis/release-please"
      summary: "セマンティックリリース自動化。"
    - name: "Husky + lint-staged + commitlint"
      homepage: "https://typicode.github.io/husky | https://github.com/okonet/lint-staged | https://commitlint.js.org/"
      summary: "Git フックで品質担保（Conventional Commits）。"

  web-types-schema-api:
    - name: "Zod / Valibot / Superstruct / Ajv(JSON Schema)"
      homepage: "https://zod.dev/ | https://valibot.dev/ | https://docs.superstructjs.org/ | https://ajv.js.org/"
      summary: "型/スキーマバリデーション。"
    - name: "MSW (Mock Service Worker)"
      homepage: "https://mswjs.io/"
      summary: "API モック（E2E/Storybook と好相性）。"
    - name: "Pact (CDC) / OpenAPI Generator / Orval"
      homepage: "https://pact.io/ | https://openapi-generator.tech/ | https://orval.dev/"
      summary: "API 契約テストと SDK 自動生成。"
    - name: "GraphQL Code Generator"
      homepage: "https://the-guild.dev/graphql/codegen"
      summary: "スキーマから型/フック自動生成。"

  web-auth-security:
    - name: "jose / node-oidc-provider / passport.js"
      homepage: "https://github.com/panva/jose | https://github.com/panva/node-oidc-provider | http://www.passportjs.org/"
      summary: "JWT/OIDC/OAuth 実装。"
    - name: "Helmet / Csurf / rate-limiter-flexible"
      homepage: "https://helmetjs.github.io/ | https://github.com/expressjs/csurf | https://github.com/animir/node-rate-limiter-flexible"
      summary: "ヘッダー強化・CSRF・レート制御。"
    - name: "Zxcvbn / DOMPurify / sanitize-html"
      homepage: "https://github.com/dropbox/zxcvbn | https://github.com/cure53/DOMPurify | https://github.com/apostrophecms/sanitize-html"
      summary: "パスワード強度・XSS サニタイズ。"

  web-cache-media-upload:
    - name: "LRU Cache / Keyv / ioredis"
      homepage: "https://github.com/isaacs/node-lru-cache | https://keyv.org/ | https://github.com/redis/ioredis"
      summary: "アプリ側キャッシュ・KV・Redis。"
    - name: "Sharp / Squoosh / imgproxy"
      homepage: "https://sharp.pixelplumbing.com/ | https://squoosh.app/ | https://github.com/imgproxy/imgproxy"
      summary: "画像変換/最適化/プロキシ。"
    - name: "UploadThing / Uppy / tus"
      homepage: "https://uploadthing.com/ | https://uppy.io/ | https://tus.io/"
      summary: "大容量アップロード最適化・レジューム。"

  web-search:
    - name: "Meilisearch / Typesense / Elastic (client)"
      homepage: "https://www.meilisearch.com/ | https://typesense.org/ | https://www.elastic.co/guide/en/elasticsearch/client/javascript-api/current/index.html"
      summary: "検索基盤 + JS クライアント。"
    - name: "fuse.js / minisearch"
      homepage: "https://fusejs.io/ | https://lucaong.github.io/minisearch/"
      summary: "小規模全文検索（クライアント内）。"

  web-observability-quality:
    - name: "Playwright / Cypress"
      homepage: "https://playwright.dev/ | https://www.cypress.io/"
      summary: "E2E / Component Testing。"
    - name: "Vitest / Jest / Testing Library"
      homepage: "https://vitest.dev/ | https://jestjs.io/ | https://testing-library.com/"
      summary: "ユニット/統合テスト。"
    - name: "OpenTelemetry JS / Sentry / Datadog RUM"
      homepage: "https://opentelemetry.io/docs/js/ | https://sentry.io/ | https://www.datadoghq.com/product/real-user-monitoring/"
      summary: "トレーシング・RUM。"
    - name: "Lighthouse CI / bundle-buddy / webpack-bundle-analyzer"
      homepage: "https://github.com/GoogleChrome/lighthouse-ci | https://github.com/samccone/bundle-buddy | https://github.com/webpack-contrib/webpack-bundle-analyzer"
      summary: "速度・バンドル最適化。"

  feature-flags-experiment:
    - name: "Unleash / GrowthBook / Flagsmith"
      homepage: "https://www.getunleash.io/ | https://www.growthbook.io/ | https://www.flagsmith.com/"
      summary: "フラグ/実験/ロールアウト。"

  docs-diagrams-generation:
    - name: "Storybook / Ladle"
      homepage: "https://storybook.js.org/ | https://ladle.dev/"
      summary: "コンポーネントカタログ + 相互作用テスト。"
    - name: "Mermaid / PlantUML / Structurizr DSL"
      homepage: "https://mermaid.js.org/ | https://plantuml.com/ | https://structurizr.org/dsl"
      summary: "図/アーキテクチャ可視化。"
    - name: "Docusaurus / VitePress / Nextra"
      homepage: "https://docusaurus.io/ | https://vitepress.dev/ | https://nextra.site/"
      summary: "技術サイト/ドキュメント整備。"

  app-cross-platform:
    - name: "React Native (RNGH/Reanimated/MMKV/FastImage/Config)"
      homepage: "https://reactnative.dev/"
      summary: "モバイル UI/ジェスチャ/アニメ/高速 KV/画像/環境変数。"
    - name: "Expo (updates/notifications/secure-store/auth-session/background-fetch)"
      homepage: "https://docs.expo.dev/"
      summary: "OTA/通知/セキュアストア/認証/バックグラウンド。"
    - name: "Flutter(Dart) (dio+retrofit / freezed / json_serializable / get_it+injectable / drift/isar/hive / go_router / flutter_secure_storage)"
      homepage: "https://flutter.dev/"
      summary: "HTTP/コード生成/DI/DB/ルーティング/安全保管。"
    - name: "Tauri (updater/window-state/fs/oauth/stronghold)"
      homepage: "https://tauri.app/"
      summary: "デスクトップ/モバイル対応のプラグイン群。"

  app-native:
    - name: "iOS(Swift): Alamofire / Moya / Kingfisher / SwiftLint / SwiftGen / Tuist / Fastlane / KeychainAccess / Combine/Swift Concurrency"
      homepage: "https://developer.apple.com/swift/"
      summary: "ネットワーク/画像/Lint/コード生成/プロジェクト/CI/セキュア保管/非同期。"
    - name: "Android(Kotlin): Retrofit+OkHttp Logging / Kotlinx Serialization or Moshi / Hilt / Coil / Timber / LeakCanary / detekt / ktlint / Shot"
      homepage: "https://developer.android.com/kotlin"
      summary: "HTTP/シリアライズ/DI/画像/ロギング/リーク検知/Lint/SS テスト。"
    - name: "認証・決済・通知 (Firebase Auth/Messaging/Crashlytics/Analytics, RevenueCat/StoreKit2/Play Billing, AppsFlyer/Adjust)"
      homepage: "https://firebase.google.com/ | https://www.revenuecat.com/ | https://developer.apple.com/documentation/storekit | https://developer.android.com/google/play/billing"
      summary: "共通 SDK と計測。"
    - name: "テスト・監視 (Detox, Playwright, Sentry/Bugsnag/Instabug, Fastlane)"
      homepage: "https://wix.github.io/Detox/ | https://playwright.dev/"
      summary: "E2E/モバイル Web/クラッシュ報告/配布自動化。"
    - name: "デバイス機能・Edge (Mapbox/Google Maps, CameraX/AVFoundation, Background Tasks/WorkManager)"
      homepage: "https://www.mapbox.com/ | https://developers.google.com/maps | https://developer.android.com/training/camerax | https://developer.apple.com/av-foundation/"
      summary: "地図/カメラ/バックグラウンド。"

  infra-platform:
    - name: "OpenShift / Rancher / Portainer"
      homepage: "https://www.redhat.com/en/technologies/cloud-computing/openshift | https://rancher.com/ | https://www.portainer.io/"
      summary: "Kubernetes/コンテナ管理プラットフォーム。"
    - name: "Nomad / MinIO / Longhorn / Velero / Chaos Mesh / LitmusChaos"
      homepage: "https://www.nomadproject.io/ | https://min.io/ | https://longhorn.io/ | https://velero.io/ | https://chaos-mesh.org/ | https://litmuschaos.io/"
      summary: "ワークロード/ストレージ/バックアップ/カオス。"
    - name: "Firecracker / OpenTofu"
      homepage: "https://firecracker-microvm.github.io/ | https://opentofu.org/"
      summary: "軽量 VM / Terraform OSS フォーク。"

  iot-edge:
    - name: "Node-RED"
      homepage: "https://nodered.org/"
      summary: "フロー型 IoT 開発。"
    - name: "MQTT: Mosquitto / EMQX / HiveMQ"
      homepage: "https://mosquitto.org/ | https://www.emqx.io/ | https://www.hivemq.com/"
      summary: "ブローカー（OSS/エンタープライズ）。"
    - name: "Cloud IoT: AWS IoT Core / Azure IoT Hub / GCP IoT Core"
      homepage: "https://aws.amazon.com/iot-core/ | https://azure.microsoft.com/services/iot-hub/ | https://cloud.google.com/iot-core"
      summary: "クラウド IoT プラットフォーム。"
    - name: "Zephyr / Mbed OS / PlatformIO / MicroPython / CircuitPython / EdgeX Foundry"
      homepage: "https://zephyrproject.org/ | https://www.mbed.com/ | https://platformio.org/ | https://micropython.org/ | https://circuitpython.org/ | https://www.edgexfoundry.org/"
      summary: "RTOS/開発環境/マイコン言語/エッジプラットフォーム。"

bestPractices:
  - "モジュール導入は “要件→測定→段階ロールアウト” で。契約（型/API）と観測（OpenTelemetry）をセット運用"
  - "CI でリリース/品質（lint/test/size/Perf）とセキュリティ（SCA/スキャン）を自動化"
references:
  - "Official docs & Awesome lists of each project"
