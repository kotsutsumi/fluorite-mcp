authentication:
  nuxt_auth:
    package: "@sidebase/nuxt-auth"
    summary: "NextAuth.js ã®Nuxt 3ç‰ˆã€‚OAuthã€Credentialsã€JWTã€ã‚»ãƒƒã‚·ãƒ§ãƒ³ç®¡ç†å¯¾å¿œã€‚"
    install: "npm i @sidebase/nuxt-auth @auth/core"
    nuxt_config: |
      // nuxt.config.ts
      export default defineNuxtConfig({
        modules: ['@sidebase/nuxt-auth'],
        auth: {
          baseURL: process.env.AUTH_ORIGIN,
          provider: {
            type: 'authjs'
          }
        }
      })
    usage: |
      // server/api/auth/[...].ts
      import { NuxtAuthHandler } from '#auth'
      import GithubProvider from '@auth/core/providers/github'
      import GoogleProvider from '@auth/core/providers/google'
      import CredentialsProvider from '@auth/core/providers/credentials'
      import { PrismaAdapter } from '@auth/prisma-adapter'
      import { prisma } from '~/lib/prisma'
      
      export default NuxtAuthHandler({
        secret: useRuntimeConfig().authSecret,
        adapter: PrismaAdapter(prisma),
        providers: [
          GithubProvider({
            clientId: process.env.GITHUB_CLIENT_ID,
            clientSecret: process.env.GITHUB_CLIENT_SECRET
          }),
          GoogleProvider({
            clientId: process.env.GOOGLE_CLIENT_ID,
            clientSecret: process.env.GOOGLE_CLIENT_SECRET
          }),
          CredentialsProvider({
            name: 'credentials',
            credentials: {
              email: { label: 'Email', type: 'email' },
              password: { label: 'Password', type: 'password' }
            },
            async authorize(credentials) {
              const user = await prisma.user.findUnique({
                where: { email: credentials?.email }
              })
              
              if (user && await verifyPassword(credentials.password, user.password)) {
                return { id: user.id, email: user.email, name: user.name }
              }
              
              return null
            }
          })
        ],
        callbacks: {
          jwt({ token, user }) {
            if (user) {
              token.id = user.id
              token.role = user.role
            }
            return token
          },
          session({ session, token }) {
            if (session.user) {
              session.user.id = token.id
              session.user.role = token.role
            }
            return session
          }
        },
        pages: {
          signIn: '/auth/signin',
          signOut: '/auth/signout',
          error: '/auth/error'
        }
      })
      
      // pages/protected.vue
      <template>
        <div>
          <h1>Protected Page</h1>
          <p>Welcome, {{ data?.user?.name }}!</p>
          <button @click="signOut()">Sign Out</button>
        </div>
      </template>
      
      <script setup>
      definePageMeta({
        middleware: 'auth'
      })
      
      const { data, signOut } = useAuth()
      </script>
      
      // middleware/auth.ts
      export default defineNuxtRouteMiddleware((to) => {
        const { status } = useAuth()
        
        if (status.value === 'unauthenticated' && to.path !== '/auth/signin') {
          return navigateTo('/auth/signin')
        }
      })

