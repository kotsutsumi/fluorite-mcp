bestPractices:
  - "アーキテクチャはユースケースに応じて選定（Edge/Serverless/VM）し、観測（OpenTelemetry）を通史"
  - "データ処理はローカル OLAP(DuckDB)/分散 DWH を使い分け、検索/TS/Graph を適材適所で併用"
  - "ORM はチームの型/クエリ文化に合わせて選び、マイグレーションを CI に統合"
references:
  - "Awesome lists, official docs for each project"
