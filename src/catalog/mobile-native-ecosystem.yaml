id: "mobile-native-ecosystem"
name: "モバイルネイティブ（iOS/Android/KMM）エコシステム"
homepage: "https://developer.apple.com/ | https://developer.android.com/"
summary: "iOS/Android の定番ライブラリと KMM を横断。ネットワーク、宣言的 UI、リアクティブ、DB、画像、アニメ、DI、ジョブ、認証、監視を実務視点で整理。"
categories:
  ios-swift:
    - name: "Alamofire"
      homepage: "https://github.com/Alamofire/Alamofire"
      summary: "HTTP ネットワーク（リクエスト/レスポンス/エンコード）。"
    - name: "Moya"
      homepage: "https://github.com/Moya/Moya"
      summary: "Alamofire ベースの抽象化ネットワーク層。"
    - name: "SwiftUI"
      homepage: "https://developer.apple.com/xcode/swiftui/"
      summary: "宣言的 UI。"
    - name: "UIKit"
      homepage: "https://developer.apple.com/documentation/uikit"
      summary: "命令型 UI。大規模/高度 UI で有用。"
    - name: "Combine"
      homepage: "https://developer.apple.com/documentation/combine"
      summary: "Apple 純正リアクティブ。"
    - name: "RxSwift"
      homepage: "https://github.com/ReactiveX/RxSwift"
      summary: "リアクティブ拡張。MVVM で人気。"
    - name: "Realm Swift"
      homepage: "https://github.com/realm/realm-swift"
      summary: "オフライン対応 DB。"
    - name: "Core Data"
      homepage: "https://developer.apple.com/documentation/coredata"
      summary: "純正 ORM/永続化。"
    - name: "Kingfisher"
      homepage: "https://github.com/onevcat/Kingfisher"
      summary: "画像非同期読み込み/キャッシュ。"
    - name: "SDWebImage"
      homepage: "https://github.com/SDWebImage/SDWebImage"
      summary: "高機能画像キャッシュ。"
    - name: "Lottie iOS"
      homepage: "https://github.com/airbnb/lottie-ios"
      summary: "JSON アニメーション（AE から書き出し）。"
    - name: "SnapKit"
      homepage: "https://github.com/SnapKit/SnapKit"
      summary: "Auto Layout DSL。"
    - name: "Firebase iOS SDK"
      homepage: "https://firebase.google.com/docs/ios/setup"
      summary: "Auth/Firestore/Crashlytics/Analytics 等。"

  android-kotlin:
    - name: "Retrofit"
      homepage: "https://square.github.io/retrofit/"
      summary: "型安全 HTTP クライアント（内部に OkHttp）。"
    - name: "OkHttp"
      homepage: "https://square.github.io/okhttp/"
      summary: "高性能 HTTP クライアント。"
    - name: "Ktor Client"
      homepage: "https://ktor.io/docs/getting-started-ktor-client.html"
      summary: "Kotlin 製 HTTP クライアント（KMP）。"
    - name: "Jetpack Compose"
      homepage: "https://developer.android.com/jetpack/compose"
      summary: "宣言的 UI。"
    - name: "Android Jetpack"
      homepage: "https://developer.android.com/jetpack"
      summary: "Room/VM/LiveData/StateFlow/Nav/WorkManager など。"
    - name: "Coroutines / Flow"
      homepage: "https://kotlinlang.org/docs/coroutines-overview.html"
      summary: "非同期/リアクティブストリーム。"
    - name: "Dagger / Hilt"
      homepage: "https://dagger.dev/hilt/"
      summary: "DI。"
    - name: "Koin"
      homepage: "https://insert-koin.io/"
      summary: "軽量 DI。"
    - name: "Realm Kotlin SDK"
      homepage: "https://www.mongodb.com/docs/realm/sdk/kotlin/"
      summary: "クロスプラットフォーム DB。"
    - name: "Glide / Coil"
      homepage: "https://github.com/bumptech/glide"
      summary: "画像読み込み/キャッシュ（Coil は Kotlin 製）。"
    - name: "Lottie Android"
      homepage: "https://github.com/airbnb/lottie-android"
      summary: "JSON アニメーション。"
    - name: "Firebase Android SDK"
      homepage: "https://firebase.google.com/docs/android/setup"
      summary: "Auth/Firestore/Crashlytics/Analytics 等。"

  cross-mobile:
    - name: "Kotlin Multiplatform Mobile (KMM)"
      homepage: "https://kotlinlang.org/lp/mobile/"
      summary: "ビジネスロジック共有 + UI は各ネイティブ。"
    - name: "Realm (KMM/Native)"
      homepage: "https://www.mongodb.com/docs/realm/"
      summary: "モバイル DB。"
    - name: "GraphQL Clients (Apollo Kotlin / Apollo iOS)"
      homepage: "https://www.apollographql.com/"
      summary: "GraphQL クライアント。"
    - name: "クラッシュ/分析 (Sentry/Bugsnag/Firebase Analytics)"
      homepage: "https://docs.sentry.io/platforms/"
      summary: "エラー/クラッシュ監視・行動分析。"
    - name: "Product Analytics (Amplitude/Mixpanel)"
      homepage: "https://www.amplitude.com/"
      summary: "プロダクト分析。"

bestPractices:
  - "宣言的 UI（SwiftUI/Compose）を軸に、既存 UIKit/View 系を段階的に併用"
  - "ネットワーク層は抽象化（Moya/Retrofit+interfaces）し、テスト容易性を担保"
  - "クラッシュ/分析 SDK を初期から導入し、リリース診断を自動化"
references:
  - "Apple Dev: https://developer.apple.com/"
  - "Android Dev: https://developer.android.com/"
license: "Mixed"
lastReviewed: "2025-08-15"

