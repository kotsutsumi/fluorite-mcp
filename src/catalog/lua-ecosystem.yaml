id: "lua-ecosystem"
name: "Lua / 軽量スクリプト言語エコシステム"
homepage: "https://www.lua.org/"
summary: "Lua 本体・高速実装・ブラウザ/組み込み VM、ゲーム/組み込み利用、Web/サーバーサイド、代表的なライブラリ群、他の軽量スクリプト言語も横断。"
categories:
  lua-core-runtime:
    - name: "Lua"
      homepage: "https://www.lua.org/manual/"
      summary: "軽量・高速、C API による組み込み/拡張が容易。"
    - name: "LuaJIT"
      homepage: "https://luajit.org/"
      summary: "JIT コンパイラ付き Lua 実装。組み込みでも高速。"
    - name: "fengari"
      homepage: "https://fengari.io/"
      summary: "Web ブラウザ（JS）上で Lua を動かす VM。"
    - name: "moonjit"
      homepage: "https://github.com/moonjit/moonjit"
      summary: "LuaJIT フォーク。追加機能/更新。"
    - name: "Luarocks"
      homepage: "https://luarocks.org/"
      summary: "Lua 公式パッケージマネージャ。"

  game-embedded:
    - name: "LÖVE (Love2D)"
      homepage: "https://love2d.org/"
      summary: "Lua で 2D ゲーム開発。"
    - name: "Defold"
      homepage: "https://defold.com/"
      summary: "Lua ベースのクロスプラットフォームゲームエンジン。"
    - name: "Roblox Lua API"
      homepage: "https://create.roblox.com/docs/luau"
      summary: "Roblox のスクリプト言語（Luau）。"
    - name: "Cocos2d-x Lua"
      homepage: "https://docs.cocos2d-x.org/"
      summary: "Cocos2d-x の Lua バインディング。"

  web-server-lua:
    - name: "OpenResty"
      homepage: "https://openresty.org/en/"
      summary: "Nginx + LuaJIT 統合プラットフォーム。高速 Web/API。"
    - name: "lapis"
      homepage: "https://leafo.net/lapis/"
      summary: "OpenResty 上の Lua Web フレームワーク。"
    - name: "Kong"
      homepage: "https://konghq.com/"
      summary: "OpenResty ベースの API ゲートウェイ。プラグインは Lua で実装。"
    - name: "Sailor"
      homepage: "http://sailorproject.org/"
      summary: "Lua MVC フレームワーク。"

  lua-libs-utils:
    - name: "luaposix"
      homepage: "https://luaposix.github.io/luaposix/"
      summary: "POSIX API バインディング。"
    - name: "lua-cjson"
      homepage: "https://www.kyne.com.au/~mark/software/lua-cjson.php"
      summary: "高速 JSON エンコード/デコード。"
    - name: "luasocket"
      homepage: "https://github.com/diegonehab/luasocket"
      summary: "ネットワーク通信。"
    - name: "lua-resty-http"
      homepage: "https://github.com/ledgetech/lua-resty-http"
      summary: "OpenResty 用 HTTP クライアント。"
    - name: "busted"
      homepage: "https://olivinelabs.com/busted/"
      summary: "ユニットテスト。"
    - name: "inspect.lua"
      homepage: "https://github.com/kikito/inspect.lua"
      summary: "テーブル可視化。"
    - name: "lume"
      homepage: "https://github.com/rxi/lume"
      summary: "ユーティリティ関数集。"

  other-lightweight-langs:
    - name: "Perl"
      homepage: "https://www.perl.org/"
      summary: "テキスト処理/ETL/レガシー統合に強み。"
    - name: "Tcl"
      homepage: "https://www.tcl.tk/"
      summary: "組み込み/自動化/EDA ツール拡張。"
    - name: "Scheme / Racket"
      homepage: "https://racket-lang.org/"
      summary: "教育/DSL/高速プロトタイピング。"
    - name: "Guile"
      homepage: "https://www.gnu.org/software/guile/"
      summary: "GNU 拡張ランタイム。"
    - name: "mruby"
      homepage: "https://mruby.org/"
      summary: "組み込み向け軽量 Ruby。"
    - name: "Janet"
      homepage: "https://janet-lang.org/"
      summary: "C と統合しやすい軽量関数型言語。"

bestPractices:
  - "OpenResty では非同期 I/O と Nginx ワーカー/フェーズを意識した設計を"
  - "ゲーム/組み込みは GC/メモリ断片化や FFI 境界のコストを計測"
references:
  - "Lua: https://www.lua.org/"
license: "MIT / Mixed"
