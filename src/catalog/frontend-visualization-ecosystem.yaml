id: "frontend-visualization-ecosystem"
name: "フロントエンド可視化/編集エコシステム"
homepage: "https://github.com/kotsutsumi/fluorite-mcp"
summary: "フローチャート/ノードエディタ、キャンバス/2D、ホワイトボード/コラボ、データ可視化、地図/GIS、UI 拡張、フォーム強化まで横断。"
categories:
  flow-graph-editors:
    - name: "reactflow"
      homepage: "https://reactflow.dev/"
      summary: "ノードベースエディタ/ワークフロー UI。"
    - name: "elkjs"
      homepage: "https://www.eclipse.org/elk/"
      summary: "グラフレイアウト（React Flow と併用可）。"
    - name: "dagre"
      homepage: "https://github.com/dagrejs/dagre"
      summary: "有向グラフの自動レイアウト。"
    - name: "cytoscape.js"
      homepage: "https://js.cytoscape.org/"
      summary: "ネットワーク可視化。"
    - name: "vis-network"
      homepage: "https://visjs.github.io/vis-network/"
      summary: "ネットワーク/グラフ描画。"
    - name: "d3-graphviz"
      homepage: "https://github.com/magjac/d3-graphviz"
      summary: "Graphviz の D3 バインディング。"
    - name: "jointjs"
      homepage: "https://www.jointjs.com/"
      summary: "ダイアグラム/ワークフロー UI。"

  canvas-2d:
    - name: "konva / react-konva"
      homepage: "https://konvajs.org/"
      summary: "高性能 HTML5 キャンバス描画。"
    - name: "fabric.js"
      homepage: "http://fabricjs.com/"
      summary: "図形/テキスト/画像編集。"
    - name: "paper.js"
      homepage: "http://paperjs.org/"
      summary: "ベクター描画。"
    - name: "roughjs"
      homepage: "https://roughjs.com/"
      summary: "手描き風描画。"
    - name: "pixi.js"
      homepage: "https://pixijs.com/"
      summary: "高速 2D（WebGL）。"
    - name: "regl"
      homepage: "https://github.com/regl-project/regl"
      summary: "関数型 WebGL 抽象化。"

  whiteboard-collab:
    - name: "tldraw"
      homepage: "https://www.tldraw.com/"
      summary: "コラボ対応ホワイトボード。"
    - name: "excalidraw"
      homepage: "https://excalidraw.com/"
      summary: "手描き風図形描画。"
    - name: "perfect-freehand"
      homepage: "https://github.com/steveruizok/perfect-freehand"
      summary: "自然な手書き線生成。"
    - name: "yjs"
      homepage: "https://yjs.dev/"
      summary: "CRDT によるリアルタイム共同編集。"
    - name: "liveblocks"
      homepage: "https://liveblocks.io/"
      summary: "リアルタイムコラボ API。"

  data-viz:
    - name: "d3.js"
      homepage: "https://d3js.org/"
      summary: "データ駆動可視化の基盤。"
    - name: "visx"
      homepage: "https://airbnb.io/visx/"
      summary: "低レベル可視化ユーティリティ（React）。"
    - name: "chart.js / react-chartjs-2"
      homepage: "https://www.chartjs.org/"
      summary: "シンプルなチャート描画。"
    - name: "recharts"
      homepage: "https://recharts.org/"
      summary: "宣言的チャート（React）。"
    - name: "nivo"
      homepage: "https://nivo.rocks/"
      summary: "高機能チャートコンポーネント集。"
    - name: "three.js / react-three-fiber"
      homepage: "https://threejs.org/"
      summary: "WebGL 3D と React ラッパ。"
    - name: "deck.gl"
      homepage: "https://deck.gl/"
      summary: "地理空間可視化。"

  maps-gis:
    - name: "leaflet / react-leaflet"
      homepage: "https://leafletjs.com/"
      summary: "軽量地図描画。"
    - name: "mapbox-gl / react-map-gl"
      homepage: "https://docs.mapbox.com/mapbox-gl-js/"
      summary: "高性能ベクトル地図。"
    - name: "openlayers"
      homepage: "https://openlayers.org/"
      summary: "GIS 向け地図描画。"
    - name: "kepler.gl"
      homepage: "https://kepler.gl/"
      summary: "大規模地理データ可視化。"

  ui-extensions:
    - name: "react-beautiful-dnd / dnd-kit"
      homepage: "https://github.com/atlassian/react-beautiful-dnd"
      summary: "D&D リスト/カード UI（dnd-kit は代替）。"
    - name: "@minoru/react-dnd-treeview"
      homepage: "https://github.com/minop1205/react-dnd-treeview"
      summary: "ツリービュー + DnD。"
    - name: "interact.js"
      homepage: "https://interactjs.io/"
      summary: "拡大縮小・回転・D&D。"
    - name: "react-resizable / react-grid-layout"
      homepage: "https://github.com/react-grid-layout/react-grid-layout"
      summary: "レイアウト調整/ダッシュボード UI。"
    - name: "golden-layout"
      homepage: "https://golden-layout.com/"
      summary: "ウィンドウ型レイアウト。"
    - name: "split.js / react-split"
      homepage: "https://split.js.org/"
      summary: "ペイン分割 UI。"

  forms-enhancement:
    - name: "react-hook-form / formik"
      homepage: "https://react-hook-form.com/"
      summary: "高性能フォーム管理。"
    - name: "zod / yup"
      homepage: "https://zod.dev/"
      summary: "スキーマバリデーション。"
    - name: "react-select / downshift"
      homepage: "https://react-select.com/"
      summary: "高機能セレクト/オートコンプリート。
"
    - name: "react-aria"
      homepage: "https://react-spectrum.adobe.com/react-aria/"
      summary: "アクセシビリティフック。"

bestPractices:
  - "フローチャートやキャンバス系はパフォーマンスとコラボ要件（CRDT/OT）を初期に検討"
  - "地図/GIS はデータ量と投影/タイル戦略を設計し、deck.gl 等で高度な集計/表現"
references:
  - "各公式ドキュメントと Awesome リスト"
