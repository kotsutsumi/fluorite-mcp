name: Examples Dry Run

on:
  push:
  pull_request:

jobs:
  dryrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm run examples:dryrun
      - name: Probe search-full /health
        run: |
          set -e
          PORT=3002 npx tsx examples/pack-examples/search-full/index.ts &
          SRV_PID=$!
          for i in {1..30}; do
            if curl -sSf localhost:3002/health >/dev/null; then OK=1; break; fi
            sleep 0.2
          done
          kill -TERM $SRV_PID || true
          if [ "${OK:-}" != "1" ]; then echo "search-full /health probe failed"; exit 1; fi
